<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Usuário</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <main>
        <div class="seta">
            <a href="index.html">
            <img src="./images/seta-para-cima (1).png" alt=""></a>
        </div>
        <div class="opcoes">
            <div class="titulo">
                <img src="./images/estrelas-de-natal.png" alt="">
                <h1>Insira os dados!</h1>
                <img src="./images/estrelas-de-natal.png" alt="">
            </div>
            
            <div id="div-form">
            <form action="" method="get">
                <label for="txtnome">Nome usuário:</label>
                <input type="text" id="txtnome">

                <label for="txtemail">E-mail usuário:</label>
                <input type="email" id="txtemail">

                <label for="txtnif">Nif usuário:</label>
                <input type="text" id="txtnif">

                <label for="ativo">Status usuário:
                    <input type="radio" id="ativo" name="status" value="ativo"> Ativo
                </label>
                <label for="inativo">
                    <input type="radio" id="inativo" name="status" value="inativo"> Inativo
                </label>
                
                <input type="submit" value="Cadastrar">

            </form>
        </div>

        </div>
    </main>
</body>
</html>
